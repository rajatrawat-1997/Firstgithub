<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
$(document).ready(function(){
var images={};
var myHtmlDiv="";
fetch('https://jsonplaceholder.typicode.com/photos/')
.then(response => response.json())
.then(data => {
  var i;
  for (i = 1; i < 10; i++) {
        var _$image_url = data[i]['url'];
        var _$title = data[i]['title'];
        myHtmlDiv += '<div class="col-md-4"><span class="badge badge-danger float-right">Delete</span><img class="card-img"  style="height: 225px; width: 100%; display: block;" src='+ _$image_url+'><div class="card-body"><h4><a href="">Project Name '+i+'</a></h4><p class="card-text">'+_$title+'</p></div></div>';
      }
      $("#myphotolist").html(myHtmlDiv);
        $("#myphotolist").on("click",".badge-danger", function(){
          $(this).parent().remove();
      });  
    })
    });
  </script>
  <style>
       .navbar{
            background-color:black;
        }
        .navbar ul{
            overflow:auto;
        }
        .navbar li{
            float: left;
            list-style: none;
            margin: 10px 10px;
        }
        .navbar li a{
            padding:10px 3px;
            text-decoration: none;
            color: white;
        }
        .navbar input{
            border: 2px solid black;
            width: 80px;
        }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
          <li><a href="#">Layout</a>></li>
          <li><a href="#">About</a>></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a>></li>
      </ul>
     </nav>
    </header>
    <div class="container">
        <div class="mt-5">
          <span style="font-size: 30px;">Page Heading</span>
          <span>Secondary Text</span><hr>
        </div>
        </br>
        <div id="myphotolist" class="row"></div>
      </div>
</body>
</html>
